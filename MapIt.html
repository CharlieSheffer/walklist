<div class='container-fluid'>
	<div class='row'>
		<div class='col-lg-10'>
			<div id='mapDiv'>
			</div>
		</div>
		<div class='col-lg-2'>
			<div class='modal' id='mdlUserInput' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
				<div class='modal-dialog'>
					<div class='modal-content'>
						<div class='modal-header'>
							<button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
							<h4 class='modal-title' id='lblModalTitle'>Modal Title</h4>
						</div>
						<div class='modal-body'>
							<div id='divHtmlSpace'>
								<p>
									Lorem ipsum stuff about cabbage
								</p>
							</div>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<div id='divAssignCanvasser' class='hidden'>
				<h3>Assign Canvassers</h3>
				<form>
					<div class='form-group'>
						<label for='inpCanvasser'>Canvasser Email:</label>
						<input type="text" class="form-control" id="inpCanvasser" onblur='funcGenerateListName()'>
					</div>
					<div class='form-group'>
						<label for='inpWalkListName'>List Name:</label>
						<input type="text" class="form-control" id="inpWalkListName">
					</div>
					<div class='radio'>
						<label><input type='radio' name='rdbgSelectionType' id='rdbgSelectionTypePin' value='ByPin'>By Pin</label>
					</div>
					<div class='radio'>
						<label><input type='radio' name='rdbgSelectionType' id='rdbgSelectionTypeStreet' value='ByStreet' checked>By Street</label>
					</div>
					<div class='radio hidden-xs'>
						<label><input type='radio' name='rdbgSelectionType' id='rdbgSelectionTypeLassoSet' value='LassoSet'>Lasso Set</label>
					</div>
					<div class='radio hidden-xs'>
						<label><input type='radio' name='rdbgSelectionType' id='rdbgSelectionTypeLassoClear' value='LassoSet'>Lasso Clear</label>
					</div>
					<div id='divCount'>
						<h4>Doors: </h4>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-danger" onclick='funcClearMap()'>Reset</button>
						<button type="button" class="btn btn-success" onclick='funcAssignWalkList()'>Assign</button>
					</div>
				</form>
				<div class='container-fluid' id='divWalkLists' style='margin-top:10px;'>
					
				</div>
			</div>
		</div>
	</div>
</div>
